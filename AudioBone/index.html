<!DOCTYPE html>
<html>
    <head>
        <title>AudioBone</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="_css/screen.css" />
    </head>
    <body>       
        <div class="container">
            <header>
                <nav>
                    <a href="#bestsellers">Bestsellery</a> | <a href="#recommended">Rekomendowane</a>
                </nav>
            </header>
            <div id="audiobook-content"></div>            
        </div>
        
        <script type="text/template" id="audiobook-template">
            <img src="<%= MediumPicture %>" alt="<%= Title %>">
            <h2><%= Title %></h2> 
            <h3>Autor: <%= Author %></h3>
            <h4>Cena: <%= ListPrice %></h4>
        </script>
                
        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/underscore.min.js"></script>
        <script type="text/javascript" src="libs/backbone.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>        
    </body>
</html>
